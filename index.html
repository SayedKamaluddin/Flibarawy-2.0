<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLIB ARAWY | The Ultimate Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loader">
        <div class="flib-arawy-loader">
            <span class="letter">F</span>
            <span class="letter">L</span>
            <span class="letter">I</span>
            <span class="letter">B</span>
            <span class="letter">A</span>
            <span class="letter">R</span>
            <span class="letter">A</span>
            <span class="letter">W</span>
            <span class="letter">Y</span>
        </div>
        <div class="loading-bar">
            <div class="loading-fill"></div>
        </div>
    </div>

    <!-- Main Animation Scroll -->
    <main>
        <!-- 50+ Animation Sections -->
        <section class="animation neon-flicker">
            <h1>FLIB ARAWY</h1>
        </section>
        <section class="animation liquid-morph">
            <h1>FLIB ARAWY</h1>
        </section>
        <section class="animation fire-text">
            <h1>FLIB ARAWY</h1>
        </section>
        <section class="animation glitch-effect">
            <h1>FLIB ARAWY</h1>
        </section>
        <section class="animation holographic">
            <h1>FLIB ARAWY</h1>
        </section>
        <!-- ...46 more sections... -->
        
        <!-- Final "Coming Soon" -->
        <section class="coming-soon">
            <div class="particle-explosion"></div>
            <h1>COMING SOON</h1>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
