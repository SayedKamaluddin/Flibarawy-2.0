<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemental Mastery | Pure CSS/JS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loader">
        <div class="elemental-symbols">
            <div class="symbol fire"></div>
            <div class="symbol water"></div>
            <div class="symbol earth"></div>
            <div class="symbol air"></div>
        </div>
        <div class="loading-bar">
            <div class="water-fill"></div>
        </div>
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <h1 class="title">Elemental Mastery</h1>
        <div class="elemental-masters">
            <div class="master fire" id="fire-master"></div>
            <div class="master water" id="water-master"></div>
            <div class="master earth" id="earth-master"></div>
            <div class="master air" id="air-master"></div>
        </div>
        <canvas id="particles"></canvas>
    </section>

    <!-- Elemental Arena -->
    <section class="arena">
        <h2>Summon Your Element</h2>
        <div class="arena-container" id="arena">
            <div class="arena-effects"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="floating-elements"></div>
        <p>Created with pure CSS & JS | No external images</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
